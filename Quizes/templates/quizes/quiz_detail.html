{% extends "base.html" %}
{% load static %}

{% block title %}
  Quiz Details - {{ quiz.name }}
{% endblock title %}

{% block content %}
  <h2 class="p-5 txt-primary">{{ quiz.name }} - {{ quiz.topic }}</h2>

  <div id="question-container" class="mt-3 p-5">
    <!-- Questions will be dynamically added here using JavaScript -->
  </div>

  <form id="answer-space" class="mt-3 p-5">
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Submit Answers</button>
  </form>
{% endblock content %}

{% block scripts %}
  <script src="{% static "quizes/quiz.js" %}" defer></script>
{% endblock scripts %}
